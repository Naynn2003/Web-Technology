<!DOCTYPE html>
<html>
<head>
<style>
.container {
  position: relative;
  height: 200px;
}

.box1 {
  position: absolute;
  top: 0;
  left: 0;
  background-color: red;
  width: 100px;
  height: 100px;
}

.box2 {
  position: absolute;
  top: 50px;
  left: 50px;
  background-color: blue;
  width: 100px;
  height: 100px;
}

.box3 {
  position: absolute;
  bottom: 0;
  right: 0;
  background-color: green;
  width: 100px;
  height: 100px;
}

</style>
</head>
<body>
<div class="container">
  <div class="box1">Box 1</div>
  <div class="box2">Box 2</div>
  <div class="box3">Box 3</div>
</div>

</body>
</html>
